<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اتصل بنا</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="grid-layout">
    <header id="main-header"><h1>اتصل بنا</h1></header>
    <nav id="navbar">
        </nav>
    <main class="container" style="grid-area: main;">
        <section class="content-grid">
            <article>
                <h2>تواصل معنا</h2>
                <p>سواء كانت لديك اقتراحات لمطاعم جديدة أو أسئلة، يسعدنا أن نسمع منك.</p>
                
                <form class="contact-form" style="display: grid; gap: 15px; margin-top: 20px;">
                    <label for="name">الاسم:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">الرسالة:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">إرسال</button>
                </form>
            </article>
            <aside>
                <h3>معلومات الاتصال</h3>
                <p>الإيميل: info@savebudget.com</p>
                <p>الهاتف: 00966XXXXXX</p>
            </aside>
        </section>
    </main>
    <footer id="main-footer"><p>&copy; جميع الحقوق محفوظة 2024.</p></footer>
</body>
</html>
